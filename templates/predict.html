<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300&display=swap" rel="stylesheet">
    <title>Prediction Page</title>
</head>
<body>
    {% if prediction_text %}
            <div class="prediction">
                <p>{{ prediction_text_pre }}</p>
            </div>
        {% endif %}

        {% if prediction_text %}
                <div class="prediction">
                    <p>{{ prediction_text }}</p>
                </div>
                {% endif %}
    <div class="body-container">
    <div class="container" id="container">
        <div>
            <div class="form-container sign-up-container">
                <form action="/predict_preeclampsia" method="POST"  enctype="multipart/form-data">
                    <h1>Preeclampsia</h1>
                    <input id ='file' type="file" name="file" accept=".csv, .xlsx" required />
                    <button type="submit">Upload File</button>
                </form>

            </div>
            <div class="form-container sign-in-container">
                <form action="/predict_diabetes" method="POST"  enctype="multipart/form-data">
                    <h1>Gestational Diabetes</h1>
                    <input id="file" type="file" name="file" accept=".csv, .xlsx" required />
                    <button type="submit">Upload File</button>
                </form>

            </div>
        </div>

        <div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1> Gestational Diabetes</h1>
                    <p>
                        Check for Gestational Diabetes
                    </p>
                    <div class="btn-grad" id="signIn">Gestational Diabetes</div>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Preeclampsia</h1>
                    <p>Check for Preeclampsia</p>
                    <div class="btn-grad" id="signUp">Preeclampsia</div>
                </div>
            </div>
        </div>
        </div>
    </div>
    </div>


    <script type="text/javascript" src="{{ url_for( 'static', filename='index.js')}}"></script>
</body>
</html>
